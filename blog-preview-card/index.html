<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a blog preview card component that showcases an article about HTML & CSS foundations. It includes an image, category, publication date, title, description, and author information. The design is clean and modern, making it easy for users to quickly understand the content of the article."
    />
    <meta
      name="keywords"
      content="blog preview card, HTML, CSS, web development, article, design, frontend mentor"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <div class="card-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration of a person working on a laptop, representing the article about HTML & CSS foundations."
        />
      </div>

      <div class="card-content">
        <button>Learning</button>
        <span>Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <footer class="footer">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper image" />
        <p>Greg Hooper</p>
      </footer>
    </article>
  </body>
</html>
